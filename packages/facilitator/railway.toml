# Railway Configuration for Facilitator Service
# Service: x402 Stellar Facilitator
# Handles payment verification and settlement
#
# IMPORTANT: Set root directory to repository root (.) in Railway dashboard
# This ensures the full monorepo is available for workspace dependencies

[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm build"

[deploy]
startCommand = "cd packages/facilitator && node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

