# Nixpacks configuration for Example Server
# IMPORTANT: Set root directory to repository root (.) in Railway dashboard
# This ensures the full monorepo is available for workspace dependencies

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "cd examples/server-example && npx tsx src/index.ts"

